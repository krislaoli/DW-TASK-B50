<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lalezar&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Link icon sosmed -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link icon sosmed end -->
    <title>Home</title>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div>
      <section
        style="
          background-image: url(https://i.pinimg.com/originals/da/a1/19/daa119e2b37fd0af371641edf109da79.jpg);
          padding: 30px;
          margin: 50px auto;
          width: 90%;
          border-radius: 10px;
          border: 1px solid yellow;
          box-shadow: 0 0 10px chartreuse;
        "
      >
        <div>
          <h2
            style="
              color: yellow;
              font-family: lalezar;
              letter-spacing: 1px;
              word-spacing: 4px;
            "
          >
            Your Wellcome
          </h2>
          <p
            style="
              color: bisque;
              font-family: 'Courier New', Courier, monospace;
              text-align: justify;
            "
          >
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque
            veniam culpa aliquam nihil! Autem repellat totam praesentium alias
            quia molestiae? Eveniet labore sequi sit exercitationem.
          </p>
          <button
            style="
              background-color: bisque;
              font-family: Oswald;
              border-radius: 20px;
              width: 90px;
              border: 1px solid yellow;
              box-shadow: 0 0 15px chartreuse;
            "
          >
            Contact Me
          </button>
          <br />
          <br />
          <a
            style="
              font-family: Lobster display;
              color: bisque;
              font-family: Josefin Sans;
              text-decoration: none;
            "
            href="image/certificate-dumbways.pdf"
            >Download CV
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 34 37"
              stroke-width="3.2"
              stroke="currentColor"
              width="30px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
              />
            </svg>
          </a>
        </div>

        <!-- icon sosmed -->
        <div
          class="fa-xl"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <a href="image/foto-absurd.png"
            ><i
              class="icon-sosmed fa-brands fa-linkedin"
              style="margin-left: 15px; color: bisque"
            ></i
          ></a>
          <a href="image/foto-absurd.png"
            ><i
              class="icon-sosmed fa-brands fa-instagram"
              style="margin-left: 15px; color: bisque"
            ></i
          ></a>
          <a href="image/foto-absurd.png"
            ><i
              class="icon-sosmed fa-brands fa-facebook"
              style="margin-left: 15px; color: bisque"
            ></i
          ></a>
          <a href="image/foto-absurd.png"
            ><i
              class="icon-sosmed fa-brands fa-twitter"
              style="margin-left: 15px; color: bisque"
            ></i
          ></a>
        </div>
        <!-- icon sosmed end -->

        <div
          style="
            background-color: tan;
            margin: 0px auto;
            width: 200px;
            border: 1px solid yellow;
            box-shadow: 0 0 10px chartreuse;
            border-radius: 10px;
          "
        >
          <img
            style="
              width: 100%;
              margin: 0px auto;
              display: grid;
              border-radius: 10px;
            "
            src="image/profile-card.gif"
            alt="image"
          />
          <div style="justify-content: center; text-align: center">
            <h3
              style="
                font-family: blaka hollow;
                color: red;
                letter-spacing: 1px;
                word-spacing: 4px;
              "
            >
              Pak Coding
            </h3>
            <p style="font-family: Berkshire Swash; font-weight: bold">
              Beginer Fullstack
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
